<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Objection Management System</title>
    <meta name="author" content="name">
    <meta name="description" content="description here">
    <meta name="keywords" content="keywords,here">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link href="https://unpkg.com/tailwindcss/dist/tailwind.min.css" rel="stylesheet"> <!--Replace with your tailwind.css once created-->
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet"> <!--Totally optional :) -->
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static "css/custom.css" %}"/> 
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.24/datatables.min.js"></script>

<body class="bg-gray-800 font-sans leading-normal tracking-normal mt-12">

    <div class="w-full h-screen flex items-center justify-center">
            <form class="flex flex-col md:w-1/3 bg-white rounded-lg justify-center" method="POST">
                {% csrf_token %}
                <div class = "flex w-full justify-center"><img src = "{% static "img/cctslogo.png" %}" class = "rounded-lg pt-8 w-3/4"></div>
                <br>
                <h2 class="text-md pb-8 text-center font-bold text-gray-800 mb-4">SIGN IN TO OBJECTION MANAGEMENT SYSTEM</h2>
                <div class="px-12 pb-10">
                    <div class="w-full mb-2">
                        <div class="flex items-center">
                            <i class='ml-3 fill-current text-gray-400 text-xs z-10 fas fa-user'></i>
                            <input type='text' placeholder="Username" name="username"
                                class="-mx-6 px-8  w-full border rounded px-3 py-2 text-gray-700 focus:outline-none" />
                        </div>
                    </div>
                    <div class="w-full mb-2">
                        <div class="flex items-center pb-6">
                            <i class='ml-3 fill-current text-gray-400 text-xs z-10 fas fa-lock'></i>
                            <input type='password' placeholder="Password" name="password"
                                class="-mx-6 px-8 w-full border rounded px-3 py-2 text-gray-700 focus:outline-none" />
                        </div>
                    </div>
                    <div class = "justify-center pb-8"> 
                        {% for message in messages %}
                            <p class = "text-center text-red-700 font-bold">{{message}}!</p>
                        {% endfor %}
                    </div>
                    <button type="submit"
                        class="w-full py-2 rounded-full bg-blue-800 text-gray-100 focus:outline-none">Sign in</button>
            </form>
    </div>

    <script>
        /*Toggle dropdown list*/
        function toggleDD(myDropMenu) {
            document.getElementById(myDropMenu).classList.toggle("invisible");
        }
        /*Filter dropdown options*/
        function filterDD(myDropMenu, myDropMenuSearch) {
            var input, filter, ul, li, a, i;
            input = document.getElementById(myDropMenuSearch);
            filter = input.value.toUpperCase();
            div = document.getElementById(myDropMenu);
            a = div.getElementsByTagName("a");
            for (i = 0; i < a.length; i++) {
                if (a[i].innerHTML.toUpperCase().indexOf(filter) > -1) {
                    a[i].style.display = "";
                } else {
                    a[i].style.display = "none";
                }
            }
        }
        // Close the dropdown menu if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.drop-button') && !event.target.matches('.drop-search')) {
                var dropdowns = document.getElementsByClassName("dropdownlist");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (!openDropdown.classList.contains('invisible')) {
                        openDropdown.classList.add('invisible');
                    }
                }
            }
        }
    </script>

    <script>
        $(document).ready( function () {
            $('#psp').DataTable(
                {"paging": false,
                "bFilter": false}
                );
        } );
    </script>

    <script>
        $(document).ready( function () {
            $('#obj').DataTable(
                {"paging": false,
                "bFilter": false,
                "order": [[ 4, "desc" ]]}
                );
        } );
    </script>    

    <script>
        setTimeout(function(){
            if ($('#msg').length > 0) {
                $('#msg').remove();
            }
        }, 2000)
    </script>

</body>

</html>
