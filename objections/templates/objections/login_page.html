{% load static %}
{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Objection Management System</title>
    <meta name="author" content="name">
    <meta name="description" content="description here">
    <meta name="keywords" content="keywords,here">

    <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}"/>
    {% tailwind_css %}
    <link href="{% static 'fontawesome_free/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesome_free/css/solid.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'DataTables/datatables.min.css' %}"/>
    <script type="text/javascript" src="{% static 'DataTables/datatables.min.js' %}"></script>
    <script src="{% static 'chart.js/dist/chart.js' %}"></script>
</head>

<body class="bg-gray-800 font-sans leading-normal tracking-normal mt-12">

    <div class="w-full h-screen flex items-center justify-center">
            <form class="flex flex-col md:w-1/3 bg-white rounded-lg justify-center" method="POST">
                {% csrf_token %}
                <div class = "flex w-full justify-center"><img src = "{% static "img/cctslogo.png" %}" class = "rounded-lg pt-8 w-3/4"></div>
                <br><hr><br>
                <h2 class="text-md pb-8 text-center font-bold text-gray-800 mb-4">SIGN IN TO OBJECTION MANAGEMENT SYSTEM</h2>
                <div class="px-12 pb-10">
                    <div class="w-full mb-2">
                        <div class="flex items-center">
                            <i class='ml-3 fill-current text-gray-400 text-xs z-10 fas fa-user'></i>
                            <input type='text' placeholder="Username" name="username"
                                class="-mx-6 px-8 w-full border rounded py-2 text-gray-700 focus:outline-none" />
                        </div>
                    </div>
                    <div class="w-full mb-2">
                        <div class="flex items-center pb-6">
                            <i class='ml-3 fill-current text-gray-400 text-xs z-10 fas fa-lock'></i>
                            <input type='password' placeholder="Password" name="password"
                                class="-mx-6 px-8 w-full border rounded py-2 text-gray-700 focus:outline-none" />
                        </div>
                    </div>
                    <div class = "justify-center pb-8"> 
                        {% for message in messages %}
                            <p class = "text-center text-red-700 font-bold">{{message}}!</p>
                        {% endfor %}
                    </div>
                    <button type="submit"
                        class="w-full py-2 rounded bg-blue-800 text-gray-100 focus:outline-none">Sign in</button>
                    <p class="pt-4"><i>Click <span class="font-bold underline"><a href="{% url 'reset_password' %}">here</a></span><span> to reset password</span><i></p>
                </div>
            </form>
    </div>

</body>

</html>
